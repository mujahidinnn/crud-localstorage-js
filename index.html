<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styling -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Styling -->

    <title>CRUD LocalStorage</title>
  </head>
  <body>
    <div class="container">
      <h2 class="my-2">CRUD App with LocalStorage</h2>

      <!-- Form -->
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              id="age"
              class="form-control"
              placeholder="Enter age"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="name">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              placeholder="Enter address"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-primary" id="add" onclick="AddData()">
              Add data
            </button>
            <button class="btn btn-warning" id="update" onclick="UpdateData()">
              Update data
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Script Javascript -->
    <script src="script.js"></script>
  </body>
</html>
